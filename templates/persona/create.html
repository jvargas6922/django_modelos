{% extends "../layouts/base.html" %}

{% block title %}
    Persona-Create
{% endblock  %}

{% block content %}
    <h1>Pagina Crear Persona</h1>
    <a href=" {% url "index_persona" %} ">pagina Persona</a>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="id_name" name="name" placeholder="Escriba nombre">
        </div>

        <div>
            <label for="last_name">Apellido</label>
            <input type="text" id="id_last_name" name="last_name" placeholder="Escriba apellido">
        </div>

        <div>
            <label for="email">Correo</label>
            <input type="email" id="id_email" name="email" placeholder="Escriba correo">
        </div>

        <div>
            <label for="age">Edad</label>
            <input type="number" id="id_age" name="age" min="1" placeholder="Escriba edad">
        </div>
        <button type="submit">Guardar</button>
    </form>
{% endblock  %}
